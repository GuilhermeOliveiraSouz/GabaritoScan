<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção de Provas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Correção de Provas</h1>
    </header>

    <main>
        <section id="camera">
            <h2>Leitura de Gabarito</h2>
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div id="qrResult">Resultado QR Code:</div>
            <button id="iniciarLeitura">Iniciar Leitura</button>
            <button id="pararLeitura">Parar Leitura</button>
        </section>

        <section id="gabarito">
            <h2>Criador de Gabarito</h2>
            <input type="text" id="questao" placeholder="Questão">
            <input type="text" id="resposta" placeholder="Resposta Correta">
            <button id="adicionarQuestao">Adicionar Questão</button>
            <button id="gerarGabarito">Gerar Gabarito</button>
            <button id="gerarQRCodeGabarito">Gerar QR Code Gabarito</button>
            <div id="gabaritoDiv"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Correção de Provas</p>
    </footer>

    <script src="https://rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opencv/4.5.1/opencv.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
